<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Blog personal</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre mi</a></li>
                <li><a href="#">Articulos</a></li>
                <li><a href="#Contactos">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Contactos">
            <h2>Formulario de contactos</h2>
            <p>Rellena el formulario para enviarme tus comentarios o preguntas</p>
            <!-- Formulario de contacto-->
             <form>
                <!--Label es una etiqueta que nos sirve para asociar un texto descriptivo a un elemento de entrada, el atributo fro en label ayuda
                a vincularlo con un elemento del formulario especifico ya que el atributo for contiene el valor id del campo de entrada con el
                cual se asoia-->
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Escribe tu Correo" required>

                <label for="asunto">Asunto</label>
                <select id="asunto">
                    <option>Consulta</option>
                    <option>Sugerencia</option>
                    <option>Queja</option>
                    <option>Otros</option>
                </select>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="2" placeholder="Escribre tu mensaje aqui..." required></textarea>
                <!-- Fieldset nos sirve para agrupar elementos de un formulario relacionados, facilita la comprension y navegacion en el 
                 formulario, especialmente para los usuarios lectores de pantalla -->
                <fieldset>
                    <!--legend nos ayuda a proporcionar un titulo a mi grupo de informacion almacenado en fieldset-->
                    <legend>Genero</legend>
                    <label for="genero-masculino">Masculino</label>
                    <!-- cada boton de radio tiene el mismo name para permitir seleccionar solo una opcion en este grupo-->
                    <input type="radio" name="genero" id="genero-masculino">
                    <label for="genero-femenino">Femenino</label>
                    <input type="radio" name="genero" id="genero-femenino">
                    <label for="genero-otro">Otro</label>
                    <input type="radio" name="genero" id="genero-otro">

                </fieldset>
                <fieldset>
                    <legend>Intereses</legend>
                    <label for="Intereses-comer">Cocinar</label>
                    <input type="checkbox" name="comer" id="Intereses-comer">
                    <label for="Intereses-dibujo">Dibujar</label>
                    <input type="checkbox" name="dibujo" id="Intereses-dibujo">
                    <label for="Intereses-instrumento">Musica</label>
                    <input type="checkbox" name="instrumento" id="Intereses-instrumento">
                    <label for="Intereses-creacion">Manualidades</label>
                    <input type="checkbox" name="creacion" id="Intereses-creacion">
                    <label for="Intereses-ejercicio">Deportes</label>
                    <input type="checkbox" name="ejercicio" id="Intereses-ejercicio">
                    <label for="Intereses-juego">Videojuegos</label>
                    <input type="checkbox" name="juego" id="Intereses-juego">
                    <label for="Intereses-leer">Literatura</label>
                    <input type="checkbox" name="leer" id="Intereses-leer">
                </fieldset>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>

             </form>
        </section>
    </main>
</body>
</html>
